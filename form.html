<div id="izq" style="display: none;">
  <div id="regist">
      <form>
          <label for="nombre"> Nombre y Apellido*:&nbsp
              <input id="nombre" name="nombre" type="text" value="" placeholder="Nombre Apellido" required />
              <p id="falloNombre" class="fallo" style="display: none;">Introduzca solo el nombre y el primer
                  apellido</p>
          </label>

          <label for="correo"> Correo*:
              <input id="correo" name="correo" type="text" value="" placeholder="Example@example.ex"
                  required />
              <p id="falloCorreo" class="fallo" style="display: none;">Correo electronico invalido</p>
          </label>

          <label for="pass"> Contraseña*:
              <input id="pass" name="contra" type="password" value="" placeholder="Contra1@" required />
              <p id="falloPass" class="fallo" style="display: none;">Contraseña demasiado debil. Ocho
                  caracteres minimo</p>
          </label>

          <label for="pass2"> Repetir contraseña*:
              <input id="pass2" name="contra2" type="password" value="" required />
              <p id="falloPass2" class="fallo" style="display: none;">Las contraseñas no coinciden</p>
          </label>

          <label class="sexo1" for="sexo">Sexo:
              <input type="radio" name="sexo" class="sexo" value="1" />Hombre
              <input type="radio" name="sexo" class="sexo" value="2" />Mujer
              <input type="radio" name="sexo" class="sexo" value="3" />Otro</label>

          <label for="fecha"> Fecha nacimiento:
              <input id="fecha" name="fecha" type="date" value="" />
          </label>

          <label for="direccion"> Dirección:
              <input id="direccion" name="direccion" type="text" value="" placeholder="Calle nombre Nº0" />
              <p id="falloDireccion" class="fallo" style="display: none;">Dirección introducida incorrecta</p>
          </label>

          <label for="tarjeta" id="labelTarjeta" class="tarjeta" style="display: none;"> Tarjeta de credito:
              <input id="tarjeta" class="tarjeta" name="tarjeta" type="text" value=""
                  placeholder="0000 0000 0000 0000" />
              <p id="falloTarjeta" class="fallo" style="display: none;">Formato de la tarjeta incorrecto</p>
          </label>

          <label for="pais">Pais:
              <select id="pais" name="pais">
                  <option value="1">España</option>
                  <option value="2">Francia</option>
                  <option value="3">Portugal</option>
                  <option value="4">Alemania</option>
                  <option value="5">Reino Unido</option>
              </select>
          </label>

          <input type="checkbox" name="notificaciones" value="1" /> Activar notificaciones de la pagina <br />
          <input type="checkbox" name="revista" value="2" /> Recepción de la revista digital <br />
          Los campos con * son obligatorios
          <br />
          <button type="button" id="botonEnviar">Crear usuario</button>
      </form>
  </div>
</div>
