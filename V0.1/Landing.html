<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div id="top"><img id="imgLogo" src="imgs/logo1.png" alt=""></div>
    <div id="mid">
         <div id="izq">
            <div id="regist">
                <form>
                    <label class="formulario" for="nombre"> Nombre y Apellido*: <!-- comment -->
                    <input  id="nombre" name="nombre" type="text" value="" placeholder="Nombre Apellido" required/>
                    <p id="falloNombre" class="fallo" style="display: none;">Introduzca solo el nombre y el primer apellido</p></label>
                    
                    <label for="correo"> Correo*: <!-- comment -->
                    <input id="correo" name="correo" type="text" value="" placeholder="Example@example.ex" required/> 
                    <p id="falloCorreo" class="fallo" style="display: none;">Correo electronico invalido</p> </label>

                    <label for="pass"> Password*: <!-- comment -->
                    <input id="pass" name="contra" type="password" value="" placeholder="Contra1@" required/>
                    <p id="falloPass" class="fallo" style="display: none;">Contraseña demasiado debil. Ocho caracteres minimo</p> </label>

                    <label for="pass2"> Repetir Password*: 
                    <input id="pass2" name="contra2" type="password" value="" required/>
                    <p id="falloPass2" class="fallo" style="display: none;">Las contraseñas no coinciden</p> </label>

                    <label class="sexo1" for="sexo">Sexo:
                    <input type="radio" name="sexo" class="sexo" value="1"/>Hombre
                    <input type="radio" name="sexo" class="sexo" value="2"/>Mujer
                    <input type="radio" name="sexo" class="sexo" value="3"/>Otro</label>

                    <label for="fecha"> Fecha nacimiento: <!-- comment -->
                    <input id="fecha" name="fecha" type="date" value=""/> </label> 

                    <label for="direccion"> Dirección: <!-- comment -->
                    <input id="direccion" name="direccion" type="text" value="" placeholder="Calle nombre Nº0"/> 
                    <p id="falloDireccion" class="fallo" style="display: none;">Dirección introducida incorrecta</p> </label>
                    
                    <label for="tarjeta" id="labelTarjeta" class="tarjeta" style="display: none;"> Tarjeta de credito: <!-- comment -->
                    <input id="tarjeta" class="tarjeta" name="tarjeta" type="text" value="" placeholder="0000 0000 0000 0000"/> 
                    <p id="falloTarjeta" class="fallo" style="display: none;">Formato de la tarjeta incorrecto</p> </label>

                    <label for="pais">Pais: 
                        <select id="pais" name="pais">
                            <option value="1">España</option>
                            <option value="2">Francia</option>
                            <option value="3">Portugal</option>
                        </select>
                    </label>  

                    <input type="checkbox" name="notificaciones" value="1"/> Activar notificaciones de la pagina <br/>
                    <input type="checkbox" name="revista" value="2"/> Recepción de la revista digital <br/>
                    Los campos con * son obligatorios
                    <br/>
                    <button id="botonEnviar">Crear usuario</button>
                </form>
            </div>
        </div>
        <div id="der">
          <img id="imgSetup" src="imgs/setup.png" alt="">
        </div>
